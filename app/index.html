<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Qd</title>
    <!-- Polymer Imports-->
    <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="/bower_components/paper-elements/paper-elements.html">
    <link rel="import" href="/bower_components/core-elements/core-elements.html">
    <!--link(rel="import" href="/bower_components/core-animated-pages/transitions/slide-from-right.html")-->
    <link rel="import" href="/bower_components/core-animation/core-animation.html">
    <link rel="import" href="/bower_components/paper-input/paper-autogrow-textarea.html">
    <link rel="import" href="/bower_components/font-roboto/roboto.html">
    <!-- build:css styles/vendor.css-->
    <!-- bower:css-->
    <link rel="stylesheet" href="/bower_components/bootstrap-sweetalert/lib/sweet-alert.css">
    <!-- endbower-->
    <!-- endbuild-->
    <!-- Stylesheets-->
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body fullbleed vertical layout unresolved>
    <template is="auto-binding">
      <core-scroll-header-panel id="app-header-panel" flex>
        <core-toolbar id="app-header-toolbar">
          <paper-icon-button hidden?="{{selected == 0}}" icon="arrow-back" on-tap="{{ back }}"></paper-icon-button>
          <div>{{ views.titles[selected] }}</div><span flex></span>
          <paper-icon-button icon="delete" hidden?="{{!isEdit}}" class="accent"></paper-icon-button>
          <paper-icon-button icon="check" hidden?="{{!isAdd &amp;&amp; !isEdit}}" on-tap="{{save}}" class="accent"></paper-icon-button>
          <paper-menu-button hidden?="{{selected != 0}}">
            <paper-icon-button icon="more-vert"></paper-icon-button>
            <paper-dropdown halign="right" class="dropdown">
              <div class="menu">
                <paper-item noink recenteringTouch view="3" on-tap="{{go}}">Settings</paper-item>
                <paper-item noink recenteringTouch view="4" on-tap="{{go}}">About</paper-item>
                <paper-item noink recenteringTouch view="2" on-tap="{{go}}">Edit</paper-item>
              </div>
            </paper-dropdown>
          </paper-menu-button>
        </core-toolbar>
        <core-animated-pages id="app-views" selected="{{selected}}" transitions="cross-fade-all">
          <section class="page-container">
            <section>
              <paper-input-decorator label="Current Save">
                <textarea id="dashboardTA"></textarea>
              </paper-input-decorator>
            </section>
          </section>
          <section class="page-container">
            <section>
              <input id="addEdit-guid-input" type="hidden">
              <paper-input-decorator id="addEdit-title-decorator" label="Title" error="Give the message a title">
                <input id="addEdit-title-input" required is="core-input" type="text" on-input="{{input}}" on-blur="{{validate}}">
              </paper-input-decorator>
              <paper-input-decorator id="addEdit-phone-decorator" floatingLabel label="Phone Number" error="Enter a valid phone number">
                <input id="addEdit-phone-input" required is="core-input" type="tel" on-input="{{input}}" on-blur="{{validate}}">
              </paper-input-decorator>
              <paper-input-decorator id="addEdit-message-decorator" floatingLabel label="Message" error="You need a message to send">
                <paper-autogrow-textarea id="addEdit-message-autogrow" maxRows="6">
                  <textarea id="addEdit-message-input" required on-blur="{{validate}}" on-input="{{input}}"></textarea>
                </paper-autogrow-textarea>
              </paper-input-decorator>
              <paper-input-decorator id="addEdit-date-decorator" floatingLabel label="Date" error="You need a message to send">
                <input id="addEdit-date-input" required is="core-input" type="date" on-input="{{input}}" on-blur="{{validate}}">
              </paper-input-decorator>
              <paper-input-decorator id="addEdit-time-decorator" floatingLabel label="Time" error="You need a message to send">
                <input id="addEdit-time-input" required is="core-input" type="time" on-input="{{input}}" on-blur="{{validate}}">
              </paper-input-decorator>
              <div center horizontal layout>
                <div flex>Active</div>
                <paper-toggle-button checked></paper-toggle-button>
              </div>
              <paper-dropdown-menu label="Repeat" flex>
                <paper-dropdown class="dropdown">
                  <core-menu class="menu">
                    <paper-item>option 1</paper-item>
                  </core-menu>
                </paper-dropdown>
              </paper-dropdown-menu>
            </section>
          </section>
          <section class="page-container">
            <section>
              <input id="addEdit-guid-input" type="hidden">
              <paper-input-decorator id="addEdit-title-decorator" label="Title" error="Give the message a title">
                <input id="addEdit-title-input" required is="core-input" type="text" on-input="{{input}}" on-blur="{{validate}}">
              </paper-input-decorator>
              <paper-input-decorator id="addEdit-phone-decorator" floatingLabel label="Phone Number" error="Enter a valid phone number">
                <input id="addEdit-phone-input" required is="core-input" type="tel" on-input="{{input}}" on-blur="{{validate}}">
              </paper-input-decorator>
              <paper-input-decorator id="addEdit-message-decorator" floatingLabel label="Message" error="You need a message to send">
                <paper-autogrow-textarea id="addEdit-message-autogrow" maxRows="6">
                  <textarea id="addEdit-message-input" required on-blur="{{validate}}" on-input="{{input}}"></textarea>
                </paper-autogrow-textarea>
              </paper-input-decorator>
              <paper-input-decorator id="addEdit-date-decorator" floatingLabel label="Date" error="You need a message to send">
                <input id="addEdit-date-input" required is="core-input" type="date" on-input="{{input}}" on-blur="{{validate}}">
              </paper-input-decorator>
              <paper-input-decorator id="addEdit-time-decorator" floatingLabel label="Time" error="You need a message to send">
                <input id="addEdit-time-input" required is="core-input" type="time" on-input="{{input}}" on-blur="{{validate}}">
              </paper-input-decorator>
              <div center horizontal layout>
                <div flex>Active</div>
                <paper-toggle-button checked></paper-toggle-button>
              </div>
              <paper-dropdown-menu label="Repeat" flex>
                <paper-dropdown class="dropdown">
                  <core-menu class="menu">
                    <paper-item>option 1</paper-item>
                  </core-menu>
                </paper-dropdown>
              </paper-dropdown-menu>
            </section>
          </section>
          <section class="page-container">
            <section>
              <h2>Settings</h2>
            </section>
          </section>
          <section class="page-container">
            <section>
              <h2>About</h2>
            </section>
          </section>
        </core-animated-pages>
      </core-scroll-header-panel>
      <paper-action-dialog id="addEdit-confirm-exit" heading="Hey you have not saved!" transition="core-transition-center" autoCloseDisabled>
        <p>All your changes will be lost.<br/>What do you want to do?</p>
        <paper-button id="addEdit-button-dialog-cancel" dismissive>Cancel</paper-button>
        <paper-button id="addEdit-button-dialog-discard" affirmative>Discard</paper-button>
      </paper-action-dialog>
      <paper-fab icon="add" view="1" on-tap="{{go}}" available?="{{selected == 0 }}"></paper-fab>
    </template>
    <!-- build:js scripts/vendor.js-->
    <!-- bower:js-->
    <script src="/bower_components/bootstrap-sweetalert/lib/sweet-alert.js"></script>
    <!-- endbower-->
    <!-- endbuild-->
    <!-- Scripts-->
    <script src="/bower_components/apollo.js/dist/apollo.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/lib/phonenumber.js"></script>
    <script>
      window.addEventListener('polymer-ready', function(){
      	qd.core.init();
      });
    </script>
  </body>
</html>
